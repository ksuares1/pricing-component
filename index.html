  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
  <main>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </main>
  
  <div class="card-container">
    <div class="row metrics">
      <div class="col-md">
  <p class="pageviews">Pageviews</p>
  </div>
  <div class="col-md">
  <p class="cost">$ /month</p> 
  </div>
  </div>

  <!-- Slider -->
<!-- Use the slider and toggle to see prices for different page view numbers -->
 <div class="slider-container">
        <input type="range" min="1" max="5" step="1" class="slider" id="myRange">
      </div>

<!-- Rounded switch --> 
  <div class="row">
    <div class="col-md-3">
  <span class="billing">Monthly Billing</span>
  </div>
  <div class="col-md-3">
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked"></label>
</div>
</div>


  <div class="col-3">
  <p>Yearly Billing </p>
  </div>
  <div class="col-3">
    <span>25% discount</span>
    </div>
    </div>


    
    <hr>
  <!-- Checkboxes List -->
  <div class="list-container">
  <ul>
    <li><img src="assets/images/icon-check.svg" alt="image-of-checkbox"> Unlimted websites</li>
    <li><img src="assets/images/icon-check.svg" alt="image-of-checkbox">100% data ownership</li>
    <li><img src="assets/images/icon-check.svg" alt="image-of-checkbox">Email reports</li>
  </ul>

    <div class="btn">
    <button type="button" class="btn btn-primary">Start my trial</button>
  </div>


    </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
  </html>
